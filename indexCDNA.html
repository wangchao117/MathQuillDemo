<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <title>MathQuill-basic Demo</title>
  <link href="https://cdn.bootcss.com/mathquill/0.10.1/mathquill.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./math-input.css">
  <script type="text/javascript">
    document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + "px";
    window.addEventListener("resize", function () {
      document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + "px";
    }, false);
  </script>
</head>
<style>
  #basic {
    padding: 0.2rem 0;
    width: 100%;
    font-size: 0.36rem;
    overflow-x: auto;
    border: none;
  }
  
</style>

<body>
  <div id="body">
   <p><span id="problem">(x)/(y)</span></p>
  </div>
  <script src="https://cdn.bootcss.com/jquery/1.7.2/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/mathquill/0.10.1/mathquill.min.js"></script>
  <script type="text/javascript">
    setTimeout(function () {
      var MQ = MathQuill.getInterface(2);
      var problemSpan = document.getElementById('problem');
      MQ.StaticMath(problemSpan);
    }, 20)

  </script>
</body>

</html>
